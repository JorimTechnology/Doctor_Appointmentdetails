<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Family Member</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .alert {
            background-color: #fff8e1;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-icon {
            margin-right: 10px;
            color: #ffa000;
            font-size: 18px;
        }
        
        .family-list {
            margin-bottom: 30px;
        }
        
        .family-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .family-item:hover {
            background-color: #f9f9f9;
        }
        
        .family-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .add-family {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .price {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .old-price {
            text-decoration: line-through;
            color: #999;
        }
        
        .new-price {
            color: #2e7d32;
            font-weight: bold;
        }
        
        .next-btn {
            width: 100%;
            padding: 15px;
            background-color: #0055ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: fixed;
            bottom: 0;
            top: 200;
            right: 100;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .next-btn:hover {
            background-color: #0044cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="back-arrow" onclick="goBack()">&#8592;</span>
            <h2>Select Family Member</h2>
        </div>

        <!-- Alert Message -->
        <div class="alert">
            <span class="alert-icon">&#9888;</span>
            <p>You can select family members for the package</p>
        </div>

        <!-- Family Members List -->
        <div class="family-list" id="familyList"></div>

        <!-- Add Family Members -->
        <div class="add-family">
            <div class="price">
                <span class="old-price">₹999</span> <span class="new-price">₹199/person</span>
            </div>
        </div>

        <!-- Next Button -->
        <button class="next-btn" onclick="validateSelection()">Next</button>
    </div>

    <script>
        // Function to go back
        function goBack() {
            window.history.back();
        }

        // Fetch family members from localStorage and display them
        function loadFamilyMembers() {
            const familyData = JSON.parse(localStorage.getItem("familyData")) || [];
            const familyList = document.getElementById("familyList");
            familyList.innerHTML = ""; // Clear previous content

            if (familyData.length === 0) {
                familyList.innerHTML = "<p>No family members added yet.</p>";
                return;
            }

            familyData.forEach((member, index) => {
                const memberElement = document.createElement("label");
                memberElement.classList.add("family-item");
                memberElement.innerHTML = `
                    <span>${member.name} <small>(${member.age}/${member.gender.charAt(0)})</small></span>
                    <input type="checkbox" name="family-member" value="${index}">
                `;
                familyList.appendChild(memberElement);
            });
        }

        // Function to validate selection before proceeding
        function validateSelection() {
            // Removed the validation for minimum 2 members
            window.location.href = "fourthpage.html"; // Redirect to the final page
        }

        // Load members on page load
        loadFamilyMembers();
    </script>
</body>
</html>
